<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotatle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio id="pop">
        <source src="pop.mp3" type="audio/mpeg">
    </audio>
    <main>
        <header>Welcome to Rotatle</header>
        <div class="hints">
            <button class="reroll" id="reroll">reroll</button>
            <p>Hint Roll:&nbsp</p>
            <label id="hintLabel" class="hintLabel"></label>
        </div>
        <div class="grid-container">
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
        </div>
        <div class="keyboard-container">
            <div class="grid-row">
                <div class="keyboard-item">Q</div>
                <div class="keyboard-item">W</div>
                <div class="keyboard-item">E</div>
                <div class="keyboard-item">R</div>
                <div class="keyboard-item">T</div>
                <div class="keyboard-item">Y</div>
                <div class="keyboard-item">U</div>
                <div class="keyboard-item">I</div>
                <div class="keyboard-item">O</div>
                <div class="keyboard-item">P</div>
            </div>
            <div class="grid-row">
                <div class="keyboard-item">A</div>
                <div class="keyboard-item">S</div>
                <div class="keyboard-item">D</div>
                <div class="keyboard-item">F</div>
                <div class="keyboard-item">G</div>
                <div class="keyboard-item">H</div>
                <div class="keyboard-item">J</div>
                <div class="keyboard-item">K</div>
                <div class="keyboard-item">L</div>
            </div>
            <div class="grid-row">
                <div class="keyboard-item">ENTER</div>
                <div class="keyboard-item">Z</div>
                <div class="keyboard-item">X</div>
                <div class="keyboard-item">C</div>
                <div class="keyboard-item">V</div>
                <div class="keyboard-item">B</div>
                <div class="keyboard-item">N</div>
                <div class="keyboard-item">M</div>
                <div class="keyboard-item"><</div>
            </div>
        </div>
        <footer>
            <p>&copy Worp Games 2025</p>
        </footer>
    </main>
</body>
<script src="app.js"></script>

</html>
